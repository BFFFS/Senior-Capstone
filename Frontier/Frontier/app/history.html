    <nav class="white" role="navigation">

            </ul>

    <div class="container">
        <div class="row" id="controls">
            <div class="section col s6 grid-example" id="results_controls">
                <button class="btn waves-effect waves-light">Clear browsing data...</button>
                <button class="btn waves-effect waves-light">Remove selected items</button>
            </div>

            <div class="section col s6 grid-example" id="session_controls">
                <form name="new_session_form">
                    <div class="input-field left col s4 grid-example" id="new_session_textbox">
                        <input id="new_session" type="text" class="validate" />
                        <label for="new_session">New Session</label>
                    </div>
                    <a class="btn waves-effect waves-light col s2 grid-example" href="javascript: addNewSession()" name="new_session_action">
                        Add
                        <i class="mdi-content-send right"></i>
                    </a>
                </form>
                <form name="set_session_form">
                    <div class="input-field col s4 grid-example">
                        <a class="dropdown-button btn" href="#" data-activates="session_dropdown">Active Session<i class="mdi-navigation-arrow-drop-down right"></i></a>
                        <ul id="session_dropdown" class="dropdown-content">
                            <li><a href="#">one</a></li>
                            <li class="divider"></li>
                            <li><a href="#">two</a></li>
                            <li><a href="#">three</a></li>
                        </ul>
                    </div>
                    <a class="btn waves-effect waves-light col s2 grid-example" href="javascript: setActiveSesison()" name="active_session_action">
                        Set
                        <i class="mdi-content-send right"></i>
                    </a>
                </form>

            </div>
        </div>
        <div class="row">
            <div class="card-panel red col s4 grid-example" id="history_results">


            </div>
            <div class="card-panel grey lighten-4 col offset-s2 s6 grid-example" id="graph">
                <svg class="graph"></svg>
                <script src="history.js"></script>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function addNewSession() {
            if (document.new_session_form.onsubmit &&
            !document.new_session_form.onsubmit()) {
                chrome.runtime.sendMessage({
                    type: "ADD_SESSION",
                    sessionName: $('[name=new_session_form]').serializeArray().value
                });
            }
            document.new_session_form.submit();
        }
        function setActiveSession() {
            if (document.set_session_form.onsubmit &&
                !document.set_session_form.onsubmit()) {
                chrome.runtime.sendMessage({
                    type: "SWITCH_SESSION",
                    sessionName: $('[name=set_session_form]').serializeArray().value
                });
            }
            document.set_session_form.submit();
        }
        
    </script>
