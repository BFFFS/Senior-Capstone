<!DOCTYPE html>
<html id="history_page">
<head>
    <meta charset="utf-8" />
    <title>History</title>
    <script src="jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="materialize.min.css" />
	<script src="materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="history_ui.css" />
    <script src="d3.min.js"></script>
</head>
<body id="">
    <!--<div id="chrome_heading_container">
        <h1 id="chrome_heading">Chrome</h1>
    </div>
     -->
	<!--<div id = "search_controls">
		<input type="text" id="search_history"></input>
		<button class="control_button" id="search_button">Search</button>
	</div>-->
    <nav class="white" role="navigation">
        <div class="nav-wrapper" id="history_menu">
            
            <ul class="side-nav" id="chrome_page_list" style="left: 0px;">
                <li id="page_title brand-logo"><a href="" class="grey-text text-darken-2">Chrome</a></li>
                <li class="active" id="history_item"><a href="">History</a></li>
                <li class="" id="extensions_item"><a href="">Extensions</a></li>
                <li class="" id="settings_item"><a href="">Settings</a></li>
                <li class="" id="about_item"><a href="">About</a></li>
            </ul>
            <div class="row">
                <a id="history_logo" href="#" class="grey-text center col offset-s2">History</a>
            </div>
           
        </div>
    </nav>
    <div class="container">
        <div class="row" id="controls">
            <div class="section col s6 grid-example" id="results_controls">
                <button class="btn waves-effect waves-light">Clear browsing data...</button>
                <button class="btn waves-effect waves-light">Remove selected items</button>
            </div>

            <div class="section col s6 grid-example" id="session_controls">
                <form onsubmit="return newSession();" method="post" name="add_session_form">
                    <div class="input-field left col s4 grid-example" id="new_session_textbox">
                        <input name="new_session" type="text" class="validate" />
                        <label for="new_session">New Session</label>
                    </div>
                    <button type="button" class="btn waves-effect waves-light col s2 grid-example" id="new_session_button">
                        Add
                        <i class="mdi-content-send right"></i>
                    </button>
                </form>

                <form onsubmit="return post();" method="post" name="activate_session_form">
                    <div class="input-field col s4 grid-example">
                        <select id="session_list" name="session_dropdown" class="dropdown-button waves-light btn">
                        </select>
                        <!--<label for="session_dropdown active">Active Session</label>-->
                    </div>
                    <button type="button" class="btn waves-effect waves-light col s2 grid-example" id="activate_session_button">
                        Set
                        <i class="mdi-content-send right"></i>
                    </button>
                </form>
</div>
        </div>
        <div class="row">
            <div class="card-panel red col s4 grid-example" id="history_results">


            </div>
            <div class="card-panel grey lighten-2 col offset-s2 s6 grid-example" id="graph">
                <svg class="graph"></svg>
                <script src="history.js"></script>
            </div>
        </div>
    </div>
    
    
    
</body>

</html>
